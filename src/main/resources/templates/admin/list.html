<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="/admin/create">create</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    th:data-bs-target="${'#editModal'+user.getId()}" th:data-row="${user}">edit
            </button>
            <div class="modal fade" th:id="${'editModal'+user.getId()}" tabindex="-1" aria-labelledby="editModalLabel"
                 aria-hidden="true">
                <form th:method="patch" action="/admin" th:object="${user}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="editModalLabel">Edit</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="edit-id" class="col-form-label">Id</label>
                                    <input type="text" class="form-control" id="edit-id" readonly
                                           th:value="${user.getId()}" name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-firstName" class="col-form-label">First Name</label>
                                    <input type="text" class="form-control" id="edit-firstName"
                                           th:value="${user.getFirstName()}" name="firstName">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-lastName" class="col-form-label">Last Name</label>
                                    <input type="text" class="form-control" id="edit-lastName"
                                           th:value="${user.getLastName()}" name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-age" class="col-form-label">Age</label>
                                    <input type="text" class="form-control" id="edit-age"
                                           th:value="${user.getAge()}" name="age">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-email" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="edit-email"
                                           th:value="${user.getEmail()}" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-password" class="col-form-label">Password</label>
                                    <input type="password" class="form-control" id="edit-password"
                                           th:value="${user.getPassword()}" name="password">
                                </div>
                                <div class="mb3">
                                    <label for="edit-role">Role</label>
                                    <select class="form-select text-center" multiple id="edit-role"
                                            th:value="${user.getRoles()}" name="roles">
                                        <option th:each="role : ${roles}"
                                                th:text="${role.getName()}"
                                                th:value="${role.getId()}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">edit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </td>

        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    th:data-bs-target="${'#deleteModal'+user.getId()}" th:data-row="${user}">delete
            </button>
            <div class="modal fade" th:id="${'deleteModal'+user.getId()}" tabindex="-1"
                 aria-labelledby="deleteModalLabel"
                 aria-hidden="true">
                <form th:method="delete" th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:object="${user}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="delete-id" class="col-form-label">Id</label>
                                    <input type="text" class="form-control" id="delete-id" readonly
                                           th:value="${user.getId()}" name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="delete-firstName" class="col-form-label">First Name</label>
                                    <input type="text" class="form-control" id="delete-firstName"
                                           th:value="${user.getFirstName()}" name="firstName" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="delete-lastName" class="col-form-label">Last Name</label>
                                    <input type="text" class="form-control" id="delete-lastName"
                                           th:value="${user.getLastName()}" name="lastName" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="delete-age" class="col-form-label">Age</label>
                                    <input type="text" class="form-control" id="delete-age"
                                           th:value="${user.getAge()}" name="age" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="delete-email" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="delete-email"
                                           th:value="${user.getEmail()}" name="email" readonly>
                                </div>
                                <div class="mb3">
                                    <label for="delete-role">Role</label>
                                    <select class="form-control text-center" multiple id="delete-role"
                                            th:value="${user.getRoles()}" name="roles" disabled>
                                        <option th:each="role : ${roles}"
                                                th:text="${role.getName()}"
                                                th:value="${role.getId()}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
